<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tetris</title>
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Spectral+SC:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="menu-wrap">
    <input type="checkbox" class="toggler">
    <div class="hamburger">
      <div></div>
    </div>
    <div class="menu">
      <div class="menu-content">
        <h2 class="t-ucase">CONTROLS</h2>
        <p class="rules"> Use the <b class="key">UP</b> key to rotate blocks. Use the <b class="key">LEFT</b>
          and <b class="key">RIGHT</b> key to <br> move across the board. Use the <b class="key">DOWN</b> key to speed up the
          block.</p>
        <button class="close fw-400">X</button>
      </div>
    </div>
  </div>
  <header>
    <h1 class="fw-300 t-ucase">TETRIS <br><span class="fw-400 t-wide t-big t-ucase">CHALLENGE</span></h1>
  </header>
  <main class="game-area">
    <div class="game">
      <div class="grid"></div>
    </div>
    <section>
      <div class="display">
        <h2 class="score fw-400 t-ucase">Score <br> <span class="score-display t-ucase fw-300">0</span></h2>
        <div class="previous-shape">
          <div class="previous-grid"></div>
        </div>
        <h3 class="lines-display fw-400 t-ucase">Lines:<span class="lines-score">0</span></h3>
      </div>
      <button class="button t-ucase" href="#">Start / Pause</button>
      <small class='footer t-ucase'>GOOD-OH DEVELOPMENT PROJECT</small>
    </section>
  </main>
</body>

</html>
